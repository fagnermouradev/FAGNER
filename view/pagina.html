<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        .a{
            text-align: right;

            margin-bottom: 10px;
        }

        a{
            text-decoration: none;
            color: blue;
        }
        
        .button {
            text-align: center;
        }

        .secondary-button {
            background-color: rgb(14, 10, 245);
            color: white;
            padding-inline: 20px;
            padding-block: 5px;
            border-radius: 5px;
            border: none;
        }
        input[type="button"] {
            background-color: brown;
            color: white;
            padding-inline: 20px;
            padding-block: 5px;
            border-radius: 5px;
            border: none;
        }
        input {
            width: 100%;
        }
    </style>
</head>

            <div>
                <h1 id="main-title">n√£o aguento mais</h1>

            <form action="">

                    </div>

                </div>
            <div class="inputs">

                    <label for="">Senha</label>
                </div>
                <input type="password" name="" id="" placeholder="..." required>
            </div>
    
                <div class="a">
                    <a href="">Esqueci minha senha</a>
                </div>
                <div class="button">
                    <input type="button" value="Entrar">
                 </div>
    
            </form>
        </div>
    </div>
</body>
</html>
